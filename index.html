<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Interaktív Spektrum – Net Art</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    cursor: crosshair;
    font-family: system-ui, sans-serif;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
  .search-box {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    display: flex;
    gap: 8px;
  }
  .search-box input {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  .search-box button {
    padding: 8px 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: white;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Írj be egy szót..." />
  <button id="searchBtn">Megjelenítés</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];
let floatingTexts = [];

function randomColor() {
  const hue = Math.floor(Math.random() * 360);
  return `hsl(${hue}, 100%, 60%)`;
}

function addParticle(x, y, color) {
  particles.push({
    x, y,
    r: 0,
    maxR: 300 + Math.random()*200,
    color,
    alpha: 1
  });
}

function addFloatingText(text) {
  floatingTexts.push({
    text,
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() * 2 - 1) * 2,
    vy: (Math.random() * 2 - 1) * 2,
    alpha: 1,
    color: randomColor(),
    size: 20 + Math.random()*40
  });
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, w, h);

  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.r += 3;
    p.alpha -= 0.005;
    if (p.alpha <= 0 || p.r > p.maxR) {
      particles.splice(i, 1);
      continue;
    }

    const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
    grad.addColorStop(0, p.color);
    grad.addColorStop(1, "transparent");

    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.globalAlpha = 1;

  for (let i = floatingTexts.length - 1; i >= 0; i--) {
    const t = floatingTexts[i];
    ctx.globalAlpha = t.alpha;
    ctx.fillStyle = t.color;
    ctx.font = `${t.size}px sans-serif`;
    ctx.fillText(t.text, t.x, t.y);

    t.x += t.vx;
    t.y += t.vy;

    if (t.x < 0 || t.x > w) t.vx *= -1;
    if (t.y < 0 || t.y > h) t.vy *= -1;

    t.alpha -= 0.001;

    if (t.alpha <= 0) {
      floatingTexts.splice(i, 1);
    }
  }

  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();

function triggerEffect(x, y) {
  for (let i = 0; i < 3; i++) {
    addParticle(x, y, randomColor());
  }
}

const ws = new WebSocket("ws://localhost:8080");

ws.onmessage = (event) => {
  const msg = JSON.parse(event.data);
  if (msg.type === "effect") {
    triggerEffect(msg.x, msg.y);
  }
  if (msg.type === "text") {
    addFloatingText(msg.text);
  }
};

function broadcastEffect(x, y) {
  if (ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "effect", x, y }));
  }
}

function broadcastText(text) {
  if (ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "text", text }));
  }
}

canvas.addEventListener("click", e => {
  triggerEffect(e.clientX, e.clientY);
  broadcastEffect(e.clientX, e.clientY);
});

canvas.addEventListener("mousemove", e => {
  if (Math.random() < 0.1) {
    triggerEffect(e.clientX, e.clientY);
    broadcastEffect(e.clientX, e.clientY);
  }
});

window.addEventListener("keydown", () => {
  const x = Math.random() * w;
  const y = Math.random() * h;
  triggerEffect(x, y);
  broadcastEffect(x, y);
});

const searchBtn = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchInput");

searchBtn.addEventListener("click", () => {
  const text = searchInput.value.trim();
  if (text) {
    addFloatingText(text);
    broadcastText(text);
    searchInput.value = "";
  }
});
</script>
</body>
</html>
